<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <link rel="stylesheet" href="CSS/estilos_recuperar-password.css">
    <link rel="stylesheet" href="../Main-page/CSS/normalize.css">
</head>

<body>
    <img src="SRC/IMG/3275434.jpg" alt="">
    
    <div class="form-container">
        <form class="form-container__form">
            <div class="form-container__form-title">
                <p>Recuperar contraseña</p>
            </div>

            <div class="form-container__form-controls-container">
                <p>Seleccione una opción y le enviaremos un código para poder reestablecer su contraseña.</p>

                <label for="radCorreo" class="form-container__form-controls-container-radiobtn"><input type="radio" name="radRecuperar" id="radCorreo" checked> Recuperar con correo</label><br>
                <label for="radTelefono" class="form-container__form-controls-container-radiobtn"><input type="radio" name="radRecuperar" id="radTelefono"> Recuperar con númerode teléfono</label>

                <input type="submit" value="Aceptar" class="form-container__form-button">
            </div>

            <div class="form-container__form-input-code">
                <div>
                    <label for="txtNombreUsuario">Ingrese el código de 4 caracteres:</label>
                    <input type="text" name="txtCodigo" id="txtCodigo" maxlength="4">
                </div>

                <input type="submit" value="Ingresar codigo" class="form-container__form-button">
            </div>
        </form>
    </div>
</body>

</html>
